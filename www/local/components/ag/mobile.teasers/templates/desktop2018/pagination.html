    .pagination a {

    }

    .pagination a:nth-child(2){
      border: 1px solid #D8D8D8;
      border-radius: 10%;
      padding: 0.2rem;
    }

    #angle-left{
      margin-right: 3rem;
    }

    #angle-right{
      margin-left: 3rem;
    }
  </style>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-2">
      <div class="pagination">
        <a href="#" id="angle-left"><i class="fas fa-angle-left"></i></a>
        <a href="#">1</a>

    </div>
