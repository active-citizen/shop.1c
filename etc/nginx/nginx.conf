user bitrix;
worker_processes 8;
pid /var/run/nginx.pid;
worker_rlimit_nofile 10240;

events {
	use epoll;
	worker_connections  10240;
}

http {
    limit_req_zone  $binary_remote_addr zone=one:10m rate=8r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    include       /home/bitrix/etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /home/bitrix/logs/shop.ag.mos.ru.access.log;
    error_log /home/bitrix/logs/shop.ag.mos.ru.error.log warn;
    log_format compression '$remote_addr - [$time_local] '
                          '"$request" $status '
                          '"$http_user_agent"';
    map $request_method $bad_method {
        default 1;
        ~(?i)(GET|HEAD|POST) 0;
    }
    map $http_user_agent $bad_bot {
       default 0;

       ~(?i)(httrack|WinHTTrack|htmlparser|libwww|Python|perl|urllib|Zeus|scan|Curl|email|PycURL|Pyth|PyQ|WebCollector|WebCopier|WebCopy|webcraw|LWP::simple|Havij)
1;
    }
    map $http_referer $bad_referer {
        default 0;
        ~(?i)(babes|click|forsale|jewelry|nudit|organic|poker|amnesty|poweroversoftware|webcam|zippo|casino|replica) 1;
    }

    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;
    server_tokens off;
    client_body_timeout 800;
    send_timeout 5;
    
    client_max_body_size 200M;
    client_body_buffer_size 200M;
    
    keepalive_timeout  25;
    keepalive_requests 100;
    reset_timedout_connection on;
    fastcgi_buffer_size 156k;
    fastcgi_buffers 16 156k;
    fastcgi_read_timeout 900;
#
    add_header X-Frame-Options SAMEORIGIN;
    add_header Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block;";
    add_header X-Content-Security-Policy "allow 'self';";
    add_header X-WebKit-CSP "allow 'self';";
    add_header X-Content-Type-Options nosniff;
#
    gzip  on;
    gzip_disable "MSIE [1-6]\.";
    gzip_min_length 1100;
    gzip_buffers 4 8k;
    gzip_comp_level 7;
    gzip_http_version 1.1;
    gzip_proxied any;
    gzip_types text/plain application/xhtml+xml text/css application/xml application/xml+rss text/javascript application/javascript application/x-javascript;

	# bitrix virtual host
	# @version 1.0.1
	server {

	  set $id bitrix;
	  set $folder default;
	  set $socket unix:/home/bitrix/tmp/www.sock;
	  
	  charset utf-8;

	  listen 80;
	  
	 # nginx server_name resolution order  
	 # ---
	 # + exact name
	 # + longest wildcard name starting with an asterisk, e.g. “*.example.org”
	 # + longest wildcard name ending with an asterisk, e.g. “mail.*”
	 # + first matching regular expression (in order of appearance in a configuration file)

	 # if use $domain we maybe have some truble fro name resolution order
	 # use real domain, not var: 
	 # $domain !== domain.com
	 
	# server_name $domain;

	  server_name_in_redirect off;

	  # access_log /var/log/nginx/example.com.nginx.access.log main;
	  # [ debug | info | notice | warn | error | crit ]
	  # error_log  /var/log/nginx/error.log  info;
	  
	  index index.php;

	  proxy_set_header X-Real-IP $remote_addr;
	  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  proxy_set_header Host $host;


	  # some times throw mime error in IE
	  add_header X-Content-Type-Options nosniff;

	  root /home/bitrix/www;

	 # timeouts
	  proxy_connect_timeout 600;
	  proxy_send_timeout 600;
	  proxy_read_timeout 600;
	  send_timeout 600;


	  location ~ ^/bitrix/modules {
	    deny all;
	  }

	  location / {
    	    include /home/bitrix/etc/nginx/auth/*.conf;
	    try_files  $uri $uri/ @bitrix;
	  }


	  location @bitrix {

	    fastcgi_pass     $socket;
	    include fastcgi_params;
	    fastcgi_param SCRIPT_FILENAME $document_root/bitrix/urlrewrite.php;
	    
	  }

	  
	  location ~ \.php$ {

	    try_files $uri @bitrix;
	    fastcgi_split_path_info ^(.+\.php)(/.+)$;

	    fastcgi_pass $socket;
	    fastcgi_index index.php;
	    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

	    # include standart 
	    include fastcgi_params;
	    
	    # show real name not regexp
	    fastcgi_param  SERVER_NAME        $host;
	    fastcgi_read_timeout 300;
	  }

	  location @bitrix {

	    fastcgi_pass     $socket;
	    include fastcgi_params;
	    fastcgi_param SCRIPT_FILENAME $document_root/bitrix/urlrewrite.php;
	    
	  }

	  location @bitrix {
	    fastcgi_pass     $socket;
	    include fastcgi_params;
	    fastcgi_param SCRIPT_FILENAME $document_root/bitrix/urlrewrite.php;
	  }

	  location ~* /bitrix/admin.+\.php$ {
	    try_files $uri @bitrixadm;
	    fastcgi_pass     $socket;
	    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	    include /etc/nginx/fastcgi_params;
	  }

	  location @bitrixadm {
	    fastcgi_pass     $socket;
	    include fastcgi_params;
	    fastcgi_param SCRIPT_FILENAME $document_root/bitrix/admin/404.php;
	  }

	  location ^~ /upload/ {
	    
#	    if (!-e $request_filename) {
#	      rewrite ^(.+)$ /index.php last;
#	    }
	    
	    types {
		text/plain php php3 php4 php5 php6 phtml pl asp aspx cgi dll exe ico shtm shtml fcg fcgi fpl asmx pht;
		image/gif                             gif;
		image/jpeg                            jpeg
		image/jpeg                            jpg;
		image/png                             png;
		image/tiff                            tif tiff;
		image/vnd.wap.wbmp                    wbmp;
		image/x-icon                          ico;
		image/x-jng                           jng;
		image/x-ms-bmp                        bmp;
		image/svg+xml                         svg svgz;
		image/webp                            webp;
		# ie ? not shown ? why ?
		image/svg+xml  svg svgz;
	    }
	  }

	  location = /favicon.ico {
	    log_not_found off;
	    access_log off;
	  }

	  location = /robots.txt {
	    allow all;
	    log_not_found off;
	    access_log off;
	  }

	  location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar)$ {
	    access_log off;
	    expires 7d;
	    error_page 404 = /404.html; #не забываем создать страницу
	  }

	  location ~ (/\.ht|/bitrix/modules|/upload/support/not_image|/bitrix/php_interface) {
	    deny all;
	  }

	  location ~ /.svn/ {
	    deny all;
	  }
	  
	  # development resource in dieranet.org
	  location ~ /(\.idea|\.ht|\.deprecated|\.git|\.dumps) {
	    deny all;
	  }
	  
	}




}


